version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: 'pgtest'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=allstreamssql

    ports:
      - '5432:5432'
    volumes:
      - ./allstreams.sql:/docker-entrypoint-initdb.d/allstreams.sql